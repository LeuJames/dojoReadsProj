<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a Book</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"></head>
<body>
    <div class="container">
        <div class="navbar navbar-expand bg-dark">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="navbar-brand" href="/books">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
        <div class="jumbotron row">
            <div class="form-group col">
                <h1>Add a New Book Title and Review</h1>
                <form action="/submitBook" method="POST">
                    {% csrf_token %}
                    <p>Title: <input type="text" name="title"></p>
                    <p>Author:</p>
                    <p class="ml-5">Choose from the list:
                        <select name="authorSelect" id="">
                            <option value="none" selected disabled hidden> 
                                Existing Authors
                            </option>
                            {% for author in authors %}
                            <option value="{{author}}">{{author}}</option>
                            {% endfor %}
                        </select>
                    </p>
                    <p class="ml-5">Or add a new author: <input type="text" name="authorInput"></p>
                    <p>Review:</p>
                    <textarea name="review" rows="10" cols="100" placeholder="Enter your review here"></textarea>
                    <p>Rating 
                        <select name="rating" id="">
                            <option value="none" selected disabled hidden> 
                                Choose Rating
                            </option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                        stars
                    </p>
                    <p><button type="Submit">Add Book and Review</button></p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
